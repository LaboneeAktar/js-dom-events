<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        #item-2 {
            border: 2px solid purple;
        }

        ul {
            border: 2px solid crimson;
        }

        body {
            border: 2px solid green;
        }

        section {
            border: 2px solid blue;
        }
    </style>
</head>

<body id="body">
    <h1>Exploring Bubble Event</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Autem, nisi.</li>
            <li id="item-3">Voluptatum, ratione.</li>
            <li id="item-4">Fuga, nulla.</li>
            <li id="item-5">Provident, consequatur.</li>
            <li id="item-6">Incidunt, magnam!</li>
        </ul>
    </section>

    <script>
        document.getElementById('item-2').addEventListener('click', function (event) {
            console.log("Item-2 Clicked");
            event.stopPropagation();
        })
        document.getElementById('list-ul').addEventListener('click', function () {
            console.log("ul-List Clicked");
        })
        document.getElementById('list-container').addEventListener('click', function () {
            console.log("Section Clicked");
        })
        document.getElementById('body').addEventListener('click', function () {
            console.log("body of html Clicked");
        })
    </script>
</body>

</html>
